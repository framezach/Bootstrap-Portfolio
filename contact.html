<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-midth, initial-scale=1">
    <title>Contact | Zach Frame</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="contact.html">Zach Frame</a>
            </div>
            <div class="navbar-nav">
                <a class="navbar-nav" href="index.html">Index</a>
            </div>
            <div class="navbar-nav">
                <a class="navbar-nav" href="portfolio.html">Portfolio</a>
            </div>
        </div>
    </nav>

<div id="main-container" class="container">
    <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
        <ul> 
            <li>
                <label for="name">Zach Frame</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required ="required">
            </li>
            <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
            </li>
        </ul>
        <input type="submit">
       </form>
    </section>
    
    <section class="sidebar">
        <div id="connect">
            <h2>Connect with Me</h2>

            <a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
            <a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
            <a href="#"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>

        </div>
    </section>
</div>

<footer>
    <div class="container">
        Copyright &copy; 2018 Zach Frame
    </div>
</footer>
</body>
</html>
